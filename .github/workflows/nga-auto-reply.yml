# NGA 自动回帖 GitHub Actions 工作流
# 每天北京时间 08:00 和 20:00 自动执行

name: NGA Auto Reply

on:
  # 定时触发 - 使用 UTC 时间
  # 北京时间 = UTC + 8
  # 08:00 北京 = 00:00 UTC
  # 20:00 北京 = 12:00 UTC
  schedule:
    - cron: '0 0 * * *'   # 每天北京时间 08:00
    - cron: '0 12 * * *'  # 每天北京时间 20:00
  
  # 手动触发（用于测试）
  workflow_dispatch:

jobs:
  auto-reply:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: 自动化顶帖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run auto reply script
        working-directory: 自动化顶帖
        env:
          NGA_COOKIE: ${{ secrets.NGA_COOKIE }}
          NGA_TID: ${{ secrets.NGA_TID }}
          NGA_FID: ${{ secrets.NGA_FID }}
        run: python nga_reply.py
      
      - name: Log execution time
        if: always()
        run: |
          echo "Workflow completed at $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
